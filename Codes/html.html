<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Zapatos</title>
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Dark Shoes</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Hombre</a></li>
          <li><a href="#">Mujer</a></li>
          <li><a href="#">Niños</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="productos">
      <h2>Zapatos Destacados</h2>
      <div class="producto">
        <img src="../sources/andres-jasso-PqbL_mxmaUE-unsplash.jpg" alt="Zapato 1">
        <h3>Zapato Elegante</h3>
        <p class="precio">$99.99</p>
        <button>Agregar al Carrito</button>
      </div>
      <div class="producto">
        <img src="../sources/maksim-larin-NOpsC3nWTzY-unsplash.jpg" alt="Zapato 2">
        <h3>Zapatillas Deportivas</h3>
        <p class="precio">$79.99</p>
        <button>Agregar al Carrito</button>
      </div>
      <div class="producto">
        <img src="../sources/mnz-MHvwt4wicXI-unsplash.jpg" alt="Zapato 3">
        <h3>Zapato Casual</h3>
        <p class="precio">$59.99</p>
        <button>Agregar al Carrito</button>
      </div>
      <div class="producto">
        <img src="../sources/joseph-barrientos-4qSb_FWhHKs-unsplash.jpg" alt="Zapato 4">
        <h3>Zapato Deportivo</h3>
        <p class="precio">$89.99</p>
        <button>Agregar al Carrito</button>
      </div>
      <!-- Agrega más productos según necesites -->
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Dark Shoes</p>
    </div>
  </footer>
</body>
</html>
